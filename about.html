<html>

<head>
</head>

<body>
	<button onclick="openGame()">Open Game</button>
	<script>
		function openGame() {
var win = window.open()
var url = "minecraft.html"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.src = url
win.document.body.appendChild(iframe)
}
	</script>
</body>

</html>
